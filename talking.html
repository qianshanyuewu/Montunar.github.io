<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慢慢谈说</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#1a1a1a',
                        neutral: '#f5f5f5',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .transition-smooth {
                transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-neutral text-primary antialiased overflow-x-hidden">
    <!-- 页面容器 -->
    <div id="talking-container" class="min-h-screen flex flex-col transition-smooth">
        <!-- 导航栏 -->
        <header class="w-full py-6 px-4 md:px-8 flex justify-between items-center">
            <a href="index.html" class="text-xl font-medium hover:text-secondary transition-colors duration-300 flex items-center">
                <i class="fa fa-arrow-left mr-2"></i> 返回上一页
            </a>
            <div class="text-xl font-light">慢慢谈说</div>
        </header>

        <!-- 主内容区 -->
        <div class="flex-grow flex flex-col items-center justify-center max-w-6xl mx-auto w-full mt-8 relative">
            <!-- 中央内容 -->
            <div class="w-full text-center py-16">
                <h3 class="text-[clamp(1.5rem,4vw,3rem)] font-light mb-8">
                    在这里，我们慢慢谈说
                </h3>
                <div class="w-24 h-px bg-primary mx-auto mb-12"></div>
                <p class="text-lg max-w-2xl mx-auto text-gray-600">
                    分享生活中的点点滴滴，探讨有趣的话题，让我们的思想在这里碰撞出火花。
                </p>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="w-full py-8 mt-12 text-center text-sm text-gray-500">
            <p>© 2025 一个小小的思考地方...</p>
        </footer>
    </div>
</body>
</html>
